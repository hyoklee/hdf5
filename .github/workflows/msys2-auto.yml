name: msys2 auto

on:
  workflow_call:
  push:
  pull_request:
    branches: [ develop ]
    paths-ignore:
      - '.github/CODEOWNERS'
      - '.github/FUNDING.yml'
      - 'doc/**'
      - 'release_docs/**'
      - 'ACKNOWLEDGEMENTS'
      - 'COPYING**'
      - '**.md'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref && github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  msys2_build_and_test:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - { icon: 'â¬›', sys: mingw32 }
          - { icon: 'ðŸŸ¦', sys: mingw64 }
          - { icon: 'ðŸŸ¨', sys: ucrt64  }
          - { icon: 'ðŸŸ§', sys: clang64 }
    name: ${{ matrix.icon }} msys2-${{ matrix.sys }}
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Get
        uses: actions/checkout@v4.1.1

      - name: '${{ matrix.icon }} Setup MSYS2'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          update: true
          install: >-
            git
            autotools
          pacboy: >-
            toolchain:p

      - name: Configure
        shell: msys2 {0}
        run: |
          ./autogen.sh
          mkdir "$GITHUB_WORKSPACE/build"
          cd "$GITHUB_WORKSPACE/build"
          LDFLAGS="-lws2_32" $GITHUB_WORKSPACE/configure

      - name: Build
        run: |
          make -j
        working-directory: $GITHUB_WORKSPACE/build

#      - name: Test
#        run: |
#          make check -j
#        working-directory: $GITHUB_WORKSPACE/build
