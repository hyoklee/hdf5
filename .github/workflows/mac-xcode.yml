name: mac Xcode

on:
  workflow_dispatch:
  push:
    branches: [ develop ]
    
jobs:
  build:
    name: Generate Xcode project
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate Xcode project
        run: |
          mkdir build
          cd build
          cmake -G Xcode ..
          cmake --build . --config Debug
          ctest --build . -C Debug
          sudo cmake -DCMAKE_INSTALL_PREFIX=/usr/local -DCMAKE_INSTALL_CONFIG_NAME=Debug -P cmake_install.cmake
          