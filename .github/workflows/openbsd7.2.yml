name: amd64 OpenBSD 7.2 CMake

on:
  push:
    branches: [develop]

jobs:
  test:
    runs-on: macos-12
    name: A job to run test in OpenBSD
    env:
      MYTOKEN : "value1"
      MYTOKEN2: "value2"
    steps:
    - uses: actions/checkout@v2
    - name: Test in OpenBSD
      id: test
      uses: vmactions/openbsd-vm@v0
      with:
        envs: 'MYTOKEN MYTOKEN2'
        usesh: true
        prepare: |
          pkg_add git
        run: |
          pwd
          ls -lah
          whoami
          env
          mkdir build
          cd build
          pkg_add cmake
          cmake ..
          make
          make test
          
